<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Наши девушки"
})

<body>
    <div class="page">

        @@include('html/header.html',{})
        @@include('html/breadcrumbs.html', {})
        <main>
            <!-- Наши девушки -->
            <section class="section">
                <div class="page__container">

                    <h2 style="max-width: 500px;" class="section__title">Наши <span class="orange">девушки</span>
                    </h2>
                    <div class="tabs">
                        <div class="tabs__spoiler"><span></span></div>
                        <div class="tabs__controls">
                            <label for="all" class="tabs__label btn">
                                <input checked type="radio" name="tabs" id="all">
                                <span>Все девушки</span>
                            </label>
                            <label for="now" class="tabs__label btn">
                                <input type="radio" name="tabs" id="now">
                                <span class="now">Сейчас в салоне</span>
                            </label>
                        </div>
                        <div class="tabs__content">
                            <div id="all" class="tabs__tab">
                                @@include('html/girls.html', {})
                            </div>
                            <div id="now" class="tabs__tab">
                                @@include('html/girls.html', {})
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        @@include('html/footer.html',{})
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
